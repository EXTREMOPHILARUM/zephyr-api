name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Zephyr API ${{ github.ref_name }}'
          releaseBody: |
            ## What's New

            See the [CHANGELOG](https://github.com/EXTREMOPHILARUM/zephyr-api/blob/main/CHANGELOG.md) for details.

            ## Downloads

            - **Android**: Download the `.apk` file for ARM64 devices
            - **macOS**: Download the `.dmg` file for your architecture (Apple Silicon or Intel)
            - **Windows**: Download the `.msi` or `.exe` installer
            - **Linux**: Download the `.AppImage` (no installation required) or `.deb` package

            ## Installation

            ### Android
            1. Download the `.apk` file
            2. Enable "Install from Unknown Sources" in Settings → Security
            3. Open the `.apk` file and tap Install
            4. Launch Zephyr API from your app drawer

            ### macOS
            1. Download the appropriate `.dmg` file
            2. Open the `.dmg` and drag Zephyr API to Applications
            3. Launch from Applications (first time may require right-click → Open)

            ### Windows
            1. Download the `.msi` or `.exe` installer
            2. Run the installer
            3. Launch Zephyr API from Start Menu

            ### Linux
            #### AppImage (Recommended)
            1. Download the `.AppImage` file
            2. Make it executable: `chmod +x zephyr-api_*.AppImage`
            3. Run: `./zephyr-api_*.AppImage`

            #### Debian/Ubuntu
            1. Download the `.deb` package
            2. Install: `sudo dpkg -i zephyr-api_*.deb`
            3. Run: `zephyr-api`

            ---

            **Note**: This is a draft release. Maintainers will review and publish when ready.
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}

  build-android:
    permissions:
      contents: write
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0 ndk;27.0.12077973'

      - name: Setup Android environment
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Initialize Android project
        run: npm run android:init || echo "Android project may already be initialized"

      - name: Build Android APK
        run: npm run android:build -- --apk

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
